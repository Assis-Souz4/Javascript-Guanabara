<body>
    <script>
        var n1 = Number.parseFloat(prompt("numero float"));
        var n2 = Number.parseInt(prompt("numero inteiro"));
        var n3 = Number(prompt("numero inteiro ou float"));
        var soma = String(`${n1}${n2}${n3}`);
        alert(soma);
    </script>
