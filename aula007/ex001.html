<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritimeticos</title>
</head>                                                     
<body>
    <h1>Operadores aritimeticos</h1>
    <script>
        var soma = Number(5) + Number(2);
        var subtracao = Number(5) - Number(2);
        var multiplicacao = Number(5) * Number(2);
        var divisao = Number(5) / Number(2);
        var modulo = Number(5) % Number(2);
        var potencia = Number(5) ** Number(2);

        document.write(`${soma}<br>`);
        document.writeln(`${subtracao}<br>`);
        document.writeln(`${multiplicacao}<br>`);
        document.writeln(`${divisao}<br>`);
        document.writeln(`${modulo}<br>`);
        document.writeln(`${potencia}<br>`);
    </script>
</body>
</html>
