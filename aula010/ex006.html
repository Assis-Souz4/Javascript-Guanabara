<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do DOM</title>
</head>

<body>
    <style>
        #areaDiv {
            background-color: rgb(42, 139, 42);
            color: aliceblue;
            font-size: 20px;
            width: 200px;
            height: 200px;
            display: flex;
            margin: 0 auto;
            align-items: center;
            justify-content: center;
        }
    </style>

    <div id="areaDiv">
        Click-me...
    </div>

    <script>
        var area = document.querySelector('#areaDiv');
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'clicou!!!'
            area.style.background = 'red'
        }
        function entrar() {
            area.innerText = 'entrou!!!'
        }
        function sair() {
            area.innerText = 'saiu!!!'
            area.style.background = 'rgb(42, 139, 42)'
        }
    </script>
</body>

</html>
